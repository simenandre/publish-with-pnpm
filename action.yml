name: publish-with-pnpm
description: Publishes a NPM package using PNPM
branding:
  icon: upload-cloud
  color: green

inputs:
  npm-auth-token:
    description: "NPM token"
    required: true

runs:
  using: composite
  steps:
    - name: Set version to release tag ğŸ“
      shell: bash
      run: pnpm version from-git --no-commit-hooks --no-git-tag-version

    - name: Publish ğŸš€
      shell: bash
      run: pnpm publish --access public --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm-auth-token }}

    - name: Push version changes to main branch
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: release ${{ github.event.release.tag_name }}"
        branch: ${{ github.event.repository.default_branch }}
        file_pattern: package.json
